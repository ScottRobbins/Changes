name: Release

on:
  pull_request: # Remove this, just used to test
  push:
    tags:
      - v*

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy: 
      matrix:
        image:
          # 5.2 Stable
          - swift:5.2-xenial
          - swift:5.2-bionic
          - swift:5.2-focal
          - swift:5.2-centos8
          - swift:5.2-amazonlinux2
        include:
          - image: swift:5.2-xenial
            imageIdentifier: swift-5-2-xenial
            - image: swift:5.2-bionic
            imageIdentifier: swift-5-2-bionic
            - image: swift:5.2-focal
            imageIdentifier: swift-5-2-focal
            - image: swift:5.2-centos8
            imageIdentifier: swift-5-2-centos8
            - image: swift:5.2-amazonlinux2
            imageIdentifier: swift-5-2-amazonlinux2
    container: ${{ matrix.image }}
    steps:
      - name: Select latest available Xcode
        uses: maxim-lobanov/setup-xcode@1.0
        with:
          xcode-version: latest
      - uses: actions/checkout@v2
      - name: Build
        run: swift build -c release
      - name: Package
        run: tar -cvzf changes.tar.gz .build/release/changes
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Build Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: changes.tar.gz
          asset_name: changes-${{ matrix.imageIdentifier }}.tar.gz
          asset_content_type: application/gzip
  macOS:
    runs-on: macos-latest
    steps:
      - name: Select latest available Xcode
        uses: maxim-lobanov/setup-xcode@1.0
        with:
          xcode-version: latest
      - uses: actions/checkout@v2
      - name: Build
        run: swift build -c release
      - name: Package
        run: tar -cvzf changes.tar.gz .build/release/changes
      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Build Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: changes.tar.gz
          asset_name: changes-swift-5-2-macOS.tar.gz
          asset_content_type: application/gzip


      
